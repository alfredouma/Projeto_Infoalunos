<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --cor-primaria: #3399ff;
      --cor-secundaria: white;
      --cor-terciaria: #003d7a;
      --cor-cinzento: #6c757d;
      --cor-verde: #198754;
      --cor-vermelho: #dc3545;
      --cor-laranja: #ffa500;
    }

    body {
      background-color: var(--cor-secundaria);
      color: var(--cor-primaria);
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }
  </style>
</head>
<body>

  <h1>Exemplo com Root</h1>
  <p>Este texto usa <strong>cor secundária</strong> sobre fundo <strong>primário</strong>.</p>

</body>
</html>
