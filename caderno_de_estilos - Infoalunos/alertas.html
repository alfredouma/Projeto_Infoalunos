<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alertas</title>

<style>
    :root{
        --cor-primaria: #3399ff;
        --cor-secundaria: white;
        --cor-terciaria: #003d7a;
        --cor-cinzento:#6c757d;
        --cor-verde:#198754;
        --cor-vermelho:#dc3545; 
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    /* Estilo base dos alertas */
    .alerta {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 15px;
    }

    .alerta svg {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
    }

    /* Cores individuais usando variáveis do :root */
    .alerta-azul {
        background: var(--cor-primaria);
        color: var(--cor-secundaria);
    }

    .alerta-verde {
        background: var(--cor-verde);
        color: var(--cor-secundaria);
    }

    .alerta-amarelo {
        background: var(--cor-cinzento); /* Sem amarelo no root, usei cinzento como substituto */
        color: var(--cor-secundaria);
    }

    .alerta-vermelho {
        background: var(--cor-vermelho);
        color: var(--cor-secundaria);
    }
</style>
</head>
<body>

<div class="alerta alerta-azul">
    <svg><use href="#icon-info"></use></svg>
    Alerta Azul
</div>

<div class="alerta alerta-verde">
    <svg><use href="#icon-info"></use></svg>
    Alerta Verde
</div>

<div class="alerta alerta-amarelo">
    <svg><use href="#icon-info"></use></svg>
    Alerta Cinzento 
</div>

<div class="alerta alerta-vermelho">
    <svg><use href="#icon-info"></use></svg>
    Alerta Vermelho
</div>

<!-- Ícones SVG escondidos -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm.93-8.588-1 4.3c-.07.3.03.5.3.5.2 0 .5-.07.7-.24l-.09.4c-.29.34-.92.6-1.46.6-.7 0-1-.4-.8-1.3l.74-3.17c.06-.3 0-.4-.29-.47l-.45-.08.08-.38 2.3-.3zM8 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
</svg>

</body>
</html>
