<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Bot√µes Estilizados</title>
  <style>
    :root{
        --cor-primaria: #3399ff;
        --cor-secundaria: white;
        --cor-terciaria: #003d7a;
        --cor-cinzento: #6c757d;
        --cor-verde: #198754;
        --cor-vermelho: #dc3545; 
    }

    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      color: var(--cor-secundaria);
      font-size: 16px;
      cursor: pointer;
    }

    .primaria   { background-color: var(--cor-primaria); }
    .cinzento   { background-color: var(--cor-cinzento); }
    .verde      { background-color: var(--cor-verde); }
    .vermelho   { background-color: var(--cor-vermelho); }

    .link {
      background: none;
      color: var(--cor-primaria);
      text-decoration: underline;
      padding: 10px 20px;
    }

    /* efeito hover simples */
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <button class="primaria">Azul</button>
  <button class="cinzento">Cinzento</button>
  <button class="verde">Verde</button>
  <button class="vermelho">Vermelho</button>
  <button class="link">Link</button>

</body>
</html>
